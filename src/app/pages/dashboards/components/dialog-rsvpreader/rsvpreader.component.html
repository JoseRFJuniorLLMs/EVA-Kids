<div class="rsvp-page">
  <div class="page-header">
    <button mat-icon-button (click)="goBack()" matTooltip="Voltar">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Leitura Rapida</h1>
  </div>

  <div class="card overflow-hidden">
    <div class="rsvp-container">
      <h1 class="text-display" [innerHTML]="currentWordFormatted || 'Click Start !'"></h1>
    </div>
  </div>

  <div class="controls">
    <button mat-fab color="primary" (click)="startReading()" matTooltip="Start">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-fab color="warn" (click)="stopReading()" matTooltip="Stop">
      <mat-icon>stop</mat-icon>
    </button>
    <button mat-fab (click)="adjustSpeed(100)" matTooltip="Rapido">
      <mat-icon>fast_forward</mat-icon>
    </button>
    <button mat-fab (click)="adjustSpeed(300)" matTooltip="Devagar">
      <mat-icon>fast_rewind</mat-icon>
    </button>
  </div>
</div>
