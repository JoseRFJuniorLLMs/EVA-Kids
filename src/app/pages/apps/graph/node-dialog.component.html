<div class="word-dialog">
  <!-- Cabecalho -->
  <div class="dialog-header">
    <span class="header-emoji">ğŸ“–</span>
    <h2 class="header-title">Detalhes da Palavra</h2>
    <button class="close-btn" (click)="close()" matTooltip="Fechar">
      âœ•
    </button>
  </div>

  <!-- Conteudo -->
  <div class="dialog-content">
    <!-- Palavra Principal -->
    <div class="word-card">
      <span class="word-emoji">ğŸŒŸ</span>
      <p class="word-text">{{ data.node?.label }}</p>
      <button
        class="speak-btn"
        (click)="speakWord()"
        [disabled]="isSpeaking"
        matTooltip="Ouvir palavra">
        <span>{{ isSpeaking ? 'ğŸ”Š' : 'ğŸ”ˆ' }}</span>
      </button>
    </div>

    <!-- Palavra Relacionada -->
    <div class="related-card" *ngIf="relatedWord">
      <div class="related-header">
        <span class="related-emoji">ğŸ”—</span>
        <span class="related-label">Palavra Relacionada</span>
      </div>
      <div class="related-content">
        <span class="arrow">â¡ï¸</span>
        <span class="related-word">{{ relatedWord }}</span>
      </div>
      <p class="related-tip">
        Quando voce pensa em "{{ data.node?.label }}", lembre de "{{ relatedWord }}"!
      </p>
    </div>

    <!-- Informacoes Adicionais -->
    <div class="info-section" *ngIf="data.node?.description || data.node?.tag">
      <div class="info-item" *ngIf="data.node?.tag">
        <span class="info-emoji">ğŸ·ï¸</span>
        <span class="info-label">Categoria:</span>
        <span class="info-value">{{ data.node.tag }}</span>
      </div>

      <div class="info-item" *ngIf="data.node?.description">
        <span class="info-emoji">ğŸ“</span>
        <span class="info-label">Descricao:</span>
        <span class="info-value">{{ data.node.description }}</span>
      </div>
    </div>

    <!-- Tags -->
    <div class="tags-section" *ngIf="data.node?.tags?.length">
      <span class="tags-emoji">ğŸ¨</span>
      <span class="tags-label">Tags:</span>
      <div class="tags-list">
        <span class="tag-chip" *ngFor="let tag of data.node.tags">{{ tag }}</span>
      </div>
    </div>
  </div>

  <!-- Acoes -->
  <div class="dialog-actions">
    <button class="action-btn primary" (click)="speakWord()" [disabled]="isSpeaking">
      <span class="btn-emoji">{{ isSpeaking ? 'ğŸ”Š' : 'ğŸ¤' }}</span>
      <span class="btn-text">{{ isSpeaking ? 'Falando...' : 'Ouvir' }}</span>
    </button>
    <button class="action-btn secondary" (click)="close()">
      <span class="btn-emoji">âœ…</span>
      <span class="btn-text">Entendi!</span>
    </button>
  </div>
</div>
